<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebUSB MIDI Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .cc-bar-container {
            transform: rotate(180deg);
        }
        .cc-bar {
            /* Removed transition for instant updates */
            /* transition: height 0.05s ease-out; */
        }
        .btn-indicator {
            transition: background-color 0.1s ease, box-shadow 0.1s ease;
        }
        .btn-indicator.active {
            background-color: #2dd4bf; /* teal-400 */
            box-shadow: 0 0 10px #2dd4bf;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        .bank-btn.active {
            background-color: #38b2ac; /* teal-500 */
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(56, 178, 172, 0.5);
        }
        /* Custom styles for range sliders */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: #4b5563;
            height: 0.5rem;
            border-radius: 0.25rem;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -4px;
            background-color: #38b2ac;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        /* MODIFIED: Custom styles for log area */
        #log-area {
            height: 100px; /* Fixed height for the log area */
            overflow-y: auto; /* Enable scrolling if content overflows */
            font-size: 0.75rem; /* Smaller font size for logs */
            line-height: 1.2;
            background-color: #1f2937; /* Darker background for logs */
            border-top: 1px solid #4b5563;
        }
        #log-area p {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-7xl w-full bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700">
        
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 pb-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white mb-4 sm:mb-0">MIDI Controller Interface</h1>
            <div class="flex items-center space-x-4">
                <div id="ble-status" class="text-right text-xs hidden">
                    <p class="text-gray-400">BLUETOOTH</p>
                    <p id="ble-peer-name" class="font-semibold text-green-400">Disconnected</p>
                </div>
                <div class="connection-controls text-center space-x-2">
                    <button id="connectButton" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">Connect</button>
                    <button id="disconnectButton" disabled class="px-5 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none">Disconnect</button>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Left Column: Settings -->
            <div id="main-controls" class="lg:col-span-3 space-y-6" style="display: none;">
                
                <section class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                    <h2 class="text-lg font-semibold mb-3 text-cyan-300">Bank Select</h2>
                    <div id="bank-selection-grid" class="grid grid-cols-6 gap-2">
                        <!-- JS will populate banks -->
                    </div>
                </section>

                <section class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                    <h2 class="text-lg font-semibold mb-3 text-cyan-300">Global & Bank Settings</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                        <div class="space-y-1">
                            <div class="flex justify-between items-center">
                                <label for="brightness" class="block text-sm font-medium text-gray-400">Brightness</label>
                                <span id="brightness-value" class="font-mono text-cyan-300"></span>
                            </div>
                            <!-- MODIFIED: Added 'update-on-release' class -->
                            <input type="range" id="brightness" min="3" max="255" class="w-full update-on-release" data-action="brightness">
                        </div>
                        <div class="space-y-1">
                            <div class="flex justify-between items-center">
                                <label for="midiChannel" class="block text-sm font-medium text-gray-400">MIDI Channel</label>
                                <span id="midiChannel-value" class="font-mono text-cyan-300"></span>
                            </div>
                            <input type="range" id="midiChannel" min="1" max="16" class="w-full update-on-release" data-action="midi_ch">
                        </div>
                        <div>
                            <label for="buttonMode" class="block text-sm font-medium text-gray-400">Button Mode</label>
                            <select id="buttonMode" class="mt-1 block w-full bg-gray-900 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center update-on-release" data-action="button_mode">
                                <option value="0">Momentary</option>
                                <option value="1">Toggle</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                    <h2 class="text-lg font-semibold mb-3 text-cyan-300">Device Setup</h2>
                     <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="esbChannel" class="block text-sm font-medium text-gray-400">ESB Channel</label>
                            <!-- MODIFIED: Added py-2 for height consistency -->
                            <select id="esbChannel" class="mt-1 block w-full bg-gray-900 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-center update-on-release py-2" data-action="esb_ch">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-400">Bluetooth</label>
                             <button id="bleToggleButton" class="mt-1 w-full px-4 py-2 text-white font-semibold rounded-lg shadow-md" data-action="toggle_ble">Enable</button>
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-400">Calibration</label>
                             <button id="startCalButton" class="mt-1 w-full px-4 py-2 bg-yellow-600 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-500" data-action="start_cal">Start EasyCal</button>
                        </div>
                    </div>
                </section>

                <section class="bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                    <h2 class="text-lg font-semibold mb-3 text-cyan-300">Input Assignments (Bank-Specific)</h2>
                    <div id="assignments-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
                        <!-- JS will populate this -->
                    </div>
                </section>
            </div>
            
            <!-- Right Column: CC Visualizer -->
            <div id="visualizer" class="lg:col-span-2 bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                <div class="flex justify-between items-baseline">
                    <h2 class="text-lg font-semibold text-cyan-300">Real-time CC Monitor</h2>
                    <div class="text-right">
                        <p class="text-xs text-gray-400">LAST SENT</p>
                        <p id="last-cc-sent" class="font-mono text-lg text-white">-</p>
                    </div>
                </div>
                <div id="cc-container" class="grid grid-cols-1 gap-4 mt-4">
                    <!-- MODIFIED: Adjusted h-[500px] to h-[400px] to make space for logs -->
                    <div id="cc-pots-container" class="grid grid-cols-8 gap-4 h-[400px] items-end"></div>
                    <!-- MODIFIED: Adjusted h-48 to h-24 and added mt-4 to move buttons up and create space -->
                    <div id="cc-btns-container" class="grid grid-cols-4 gap-3 h-24 items-end mt-4"></div>
                </div>
                <!-- NEW: Log area added -->
                <div id="log-area" class="mt-4 p-2 rounded-md border border-gray-700 text-gray-400">
                    <p class="text-white font-semibold mb-1">Logs:</p>
                    <!-- Log messages will be appended here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const connectButton = document.getElementById('connectButton');
        const disconnectButton = document.getElementById('disconnectButton');
        const mainControls = document.getElementById('main-controls');
        const visualizer = document.getElementById('visualizer');
        const lastCcSentEl = document.getElementById('last-cc-sent');
        const brightnessSlider = document.getElementById('brightness');
        const brightnessValueEl = document.getElementById('brightness-value');
        const midiChannelSlider = document.getElementById('midiChannel');
        const midiChannelValueEl = document.getElementById('midiChannel-value');
        const bleStatusEl = document.getElementById('ble-status');
        const blePeerNameEl = document.getElementById('ble-peer-name');
        const logArea = document.getElementById('log-area'); // NEW: Log area element
        
        // --- WebUSB State ---
        let device, interfaceNumber, endpointIn, endpointOut;
        let keepReading = false;
        const textEncoder = new TextEncoder();
        const textDecoder = new TextDecoder();
        let ccMap = {}; 
        let currentSettingsCache = {};

        // --- Core Functions ---
        // MODIFIED: Added log message to the log area
        const log = (msg) => {
            console.log(`[SYS] ${msg}`);
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logArea.appendChild(p);
            logArea.scrollTop = logArea.scrollHeight; // Auto-scroll to bottom
        };

        const sendCommand = async (command) => {
            if (!device) return;
            log(`Sending: ${command}`);
            try {
                await device.transferOut(endpointOut, textEncoder.encode(command + '\n'));
            } catch (error) {
                console.error("Send command error:", error);
                log(`Error sending command: ${error.message}`); // Log errors to UI
            }
        };

        const populateUI = (settings) => {
            currentSettingsCache = settings; // Cache the latest settings
            const bankGrid = document.getElementById('bank-selection-grid');
            bankGrid.innerHTML = '';
            for(let i = 0; i < 12; i++) {
                const bankBtn = document.createElement('button');
                bankBtn.className = 'bank-btn p-2 text-xs font-semibold rounded-md bg-gray-900 hover:bg-gray-600 transition-colors';
                bankBtn.textContent = `B${i+1}`;
                bankBtn.dataset.bank = i;
                if(i === settings.activeBank) {
                    bankBtn.classList.add('active');
                }
                bankGrid.appendChild(bankBtn);
            }

            brightnessSlider.value = settings.brightness;
            brightnessValueEl.textContent = settings.brightness;
            midiChannelSlider.value = settings.midiChannel;
            midiChannelValueEl.textContent = settings.midiChannel;
            document.getElementById('buttonMode').value = settings.buttonMode;
            document.getElementById('esbChannel').value = settings.esbChannel;
            
            const bleButton = document.getElementById('bleToggleButton');
            bleButton.textContent = settings.bleOn ? 'Disable BLE' : 'Enable BLE';
            bleButton.classList.toggle('bg-red-600', settings.bleOn);
            bleButton.classList.toggle('hover:bg-red-500', settings.bleOn);
            bleButton.classList.toggle('bg-green-600', !settings.bleOn);
            bleButton.classList.toggle('hover:bg-green-500', !settings.bleOn);


            if (settings.bleOn && settings.blePeerName && settings.blePeerName.length > 0) {
                bleStatusEl.classList.remove('hidden');
                blePeerNameEl.textContent = settings.blePeerName;
                blePeerNameEl.classList.add('text-green-400');
            } else if (settings.bleOn) {
                bleStatusEl.classList.remove('hidden');
                blePeerNameEl.textContent = 'Advertising...';
                blePeerNameEl.classList.remove('text-green-400');
            } else {
                bleStatusEl.classList.add('hidden');
            }

            const assignmentsGrid = document.getElementById('assignments-grid');
            const ccPotsContainer = document.getElementById('cc-pots-container');
            const ccBtnsContainer = document.getElementById('cc-btns-container');
            assignmentsGrid.innerHTML = '';
            ccPotsContainer.innerHTML = '';
            ccBtnsContainer.innerHTML = '';
            ccMap = {};

            for (let i = 0; i < 12; i++) {
                const isPot = i < 8;
                const type = isPot ? 'Pot' : 'Btn';
                const num = isPot ? i + 1 : i - 7;
                const cc = settings.ccs[i];
                ccMap[cc] = i;

                const card = document.createElement('div');
                card.className = 'bg-gray-800 p-3 rounded-md border border-gray-700';
                card.innerHTML = `
                    <label class="block text-sm font-bold text-gray-300">${settings.labels[i] || (type + ' ' + num)}</label>
                    <div class="flex gap-2 mt-1">
                        <input type="text" value="${settings.labels[i]}" maxlength="4" placeholder="Label" class="w-1/2 bg-gray-900 border-gray-600 rounded-md text-xs p-1 focus:ring-blue-500 focus:border-blue-500 update-on-change" data-action="label" data-index="${i}">
                        <input type="number" value="${cc}" min="0" max="127" placeholder="CC" class="w-1/2 bg-gray-900 border-gray-600 rounded-md text-xs p-1 text-center font-mono focus:ring-blue-500 focus:border-blue-500 update-on-release" data-action="cc" data-index="${i}">
                    </div>
                `;
                assignmentsGrid.appendChild(card);

                if (isPot) {
                    const barWrapper = document.createElement('div');
                    // MODIFIED: Added relative positioning for absolute child elements
                    barWrapper.className = 'relative flex flex-col items-center h-full justify-end'; 
                    barWrapper.innerHTML = `
                        <!-- MODIFIED: Absolute positioning for value, adjusted top/transform -->
                        <span id="cc-val-${i}" class="absolute top-0 text-xs text-cyan-300 font-mono transform -translate-y-full">0</span>
                        <div class="cc-bar-container bg-gray-900 h-full w-full rounded-full overflow-hidden flex items-start border border-gray-600">
                            <div id="cc-bar-${i}" class="cc-bar bg-cyan-400 w-full" style="height: 0%;"></div>
                        </div>
                        <!-- MODIFIED: Absolute positioning for CC label, adjusted bottom/transform -->
                        <span class="absolute bottom-0 text-xs text-gray-400 font-mono transform translate-y-full">${cc}</span>
                    `;
                    ccPotsContainer.appendChild(barWrapper);
                } else {
                    const btnWrapper = document.createElement('div');
                    // MODIFIED: Added relative positioning for absolute child elements
                    btnWrapper.className = 'relative flex flex-col items-center h-full justify-end'; 
                    btnWrapper.innerHTML = `
                        <!-- MODIFIED: Absolute positioning for button indicator, adjusted bottom/transform -->
                        <div id="cc-btn-${i}" class="absolute bottom-0 btn-indicator bg-gray-900 h-12 w-12 rounded-full border-2 border-gray-600 transform translate-y-1/2"></div>
                        <!-- MODIFIED: Absolute positioning for CC label, adjusted bottom/transform -->
                        <span class="absolute bottom-0 text-xs mt-2 text-gray-400 font-mono transform translate-y-full">${cc}</span>
                    `;
                    ccBtnsContainer.appendChild(btnWrapper);
                }
            }
        };

        const updateCCVisualizer = (cc, value) => {
            const index = ccMap[cc];
            lastCcSentEl.textContent = `${cc}:${value}`;
            if (index === undefined) return;
            
            if (index < 8) { // It's a pot
                const bar = document.getElementById(`cc-bar-${index}`);
                const valLabel = document.getElementById(`cc-val-${index}`);
                if (bar) bar.style.height = `${(value / 127) * 100}%`;
                if (valLabel) valLabel.textContent = value;
            } else { // It's a button
                const btn = document.getElementById(`cc-btn-${index}`);
                if (btn) btn.classList.toggle('active', value > 64);
            }
        };

        async function readLoop() {
            let incomingData = "";
            while (keepReading) {
                try {
                    let result = await device.transferIn(endpointIn, 512);
                    if (result.status === 'ok' && result.data.byteLength > 0) {
                        incomingData += textDecoder.decode(result.data, { stream: true });
                        let newlineIndex;
                        while ((newlineIndex = incomingData.indexOf('\n')) !== -1) {
                            const line = incomingData.slice(0, newlineIndex).trim();
                            incomingData = incomingData.slice(newlineIndex + 1);

                            if (line.startsWith('{')) {
                                try {
                                    const settings = JSON.parse(line);
                                    log("Received settings object.");
                                    populateUI(settings);
                                } catch (e) { 
                                    console.error("JSON Parse Error:", e, "Data:", line); 
                                    log(`JSON Parse Error: ${e.message} Data: ${line}`); // Log errors to UI
                                }
                            } else if (line.startsWith('cc:')) {
                                const parts = line.substring(3).split(',');
                                if (parts.length === 2) {
                                    updateCCVisualizer(parseInt(parts[0], 10), parseInt(parts[1], 10));
                                }
                            } else if (line.startsWith('bank_changed:')) {
                                // MODIFICATION: When bank changes on device, request new settings to redraw UI completely.
                                log("Bank changed on device. Requesting new settings.");
                                setTimeout(() => sendCommand('get_settings'), 100); // Give device a moment
                            }
                        }
                    }
                } catch (error) {
                    if (error.message.includes("disconnected")) {
                        log("Device disconnected.");
                        if (!disconnectButton.disabled) await disconnectButton.click();
                    } else { 
                        console.error(`Read loop error: ${error.message}`); 
                        log(`Read loop error: ${error.message}`); // Log errors to UI
                    }
                    keepReading = false;
                }
            }
        }

        connectButton.addEventListener('click', async () => {
             log("Requesting device...");
            try {
                // The vendorId (0x239A) is for Adafruit devices.
                // You can remove this or change it if your device is different.
                device = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x000a }] });
                await device.open();
                if (device.configuration === null) await device.selectConfiguration(1);

                for (const iface of device.configuration.interfaces) {
                    for (const alt of iface.alternates) {
                        if (alt.interfaceClass === 0xFF) { // Vendor-specific class
                            interfaceNumber = iface.interfaceNumber;
                            for (const ep of alt.endpoints) {
                                if (ep.direction === 'out') endpointOut = ep.endpointNumber;
                                if (ep.direction === 'in') endpointIn = ep.endpointNumber;
                            }
                        }
                    }
                }
                if (interfaceNumber === undefined) throw new Error("Vendor-specific interface not found.");

                await device.claimInterface(interfaceNumber);
                await device.controlTransferOut({ requestType: 'class', recipient: 'interface', request: 0x22, value: 0x01, index: interfaceNumber });
                
                log("Device connected.");
                connectButton.disabled = true;
                disconnectButton.disabled = false;
                mainControls.style.display = 'block';
                visualizer.style.display = 'block';

                keepReading = true;
                readLoop();
                
                // Request settings and current values upon connection
                await sendCommand("get_settings");

            } catch (error) {
                console.error("Connection failed:", error);
                log(`Connection failed: ${error.message}`); // Log errors to UI
            }
        });

        disconnectButton.addEventListener('click', async () => {
            if (!device) return;
            keepReading = false;
            try {
                await device.controlTransferOut({ requestType: 'class', recipient: 'interface', request: 0x22, value: 0x00, index: interfaceNumber });
                await device.releaseInterface(interfaceNumber);
                await device.close();
            } catch (error) { 
                console.error("Disconnect error:", error); 
                log(`Disconnect error: ${error.message}`); // Log errors to UI
            }
            device = null;
            connectButton.disabled = false;
            disconnectButton.disabled = true;
            mainControls.style.display = 'none';
            visualizer.style.display = 'none';
            log("Disconnected.");
        });

        document.addEventListener('input', (e) => {
            const target = e.target;
            if (target.id === 'brightness') {
                // MODIFIED: Only update the display value here, do NOT send the command yet.
                brightnessValueEl.textContent = target.value;
            } else if (target.id === 'midiChannel') {
                 midiChannelValueEl.textContent = target.value;
            }
        });
        
        document.addEventListener('change', (e) => {
            const target = e.target;
            // MODIFIED: The 'update-on-release' class now handles brightness as well.
            if (target.classList.contains('update-on-release') || target.classList.contains('update-on-change')) {
                const action = target.dataset.action;
                const value = target.value;
                const index = target.dataset.index;
                
                let command = `set_${action}=`;
                if (index) {
                    command += `${index},`;
                }
                command += value;
                
                // This sendCommand will now be triggered for brightness when the slider is released.
                sendCommand(command);
                
                // If we changed a CC or label, refresh the settings to ensure UI consistency
                if (action === 'cc' || action === 'label') {
                    setTimeout(() => sendCommand('get_settings'), 200);
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('bank-btn')) {
                sendCommand(`set_bank=${e.target.dataset.bank}`);
                // The device will send a 'bank_changed' message back, which triggers a settings refresh.
            } else if (e.target.id === 'bleToggleButton') {
                sendCommand('toggle_ble');
            } else if (e.target.id === 'startCalButton') {
                sendCommand('start_cal');
                // Replaced alert with a more modern, non-blocking notification if needed
                // For now, we assume the user will look at the device screen.
                log("Calibration command sent. Follow device instructions.");
            }
        });
    </script>
</body>
</html>
