<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB TFT Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">WebUSB Messenger</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Send text to your TFT display.</p>
        </div>

        <div class="controls space-y-4">
            <button id="connectButton" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
                Connect to Device
            </button>
            
            <div class="relative">
                <input type="text" id="messageInput" placeholder="Enter your message..." class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
            </div>

            <button id="sendButton" class="w-full px-4 py-3 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out" disabled>
                Send Text
            </button>
        </div>

        <div id="log-container" class="pt-4">
            <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">Log:</h3>
            <pre id="log" class="mt-2 p-4 bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm rounded-lg h-32 overflow-y-auto whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const logElement = document.getElementById('log');

        let device;
        let interfaceNumber;
        let endpointOut;

        function log(message) {
            console.log(message);
            logElement.textContent += `> ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight; // Auto-scroll
        }

        connectButton.addEventListener('click', async () => {
            log("Attempting to connect...");
            try {
                // Vendor ID for Adafruit boards
                const filters = [
                    { vendorId: 0x000a } 
                ];

                log(`Requesting device with filters: ${JSON.stringify(filters)}`);
                device = await navigator.usb.requestDevice({ filters });
                
                log(`Device selected: ${device.manufacturerName} ${device.productName}`);
                log("Opening device...");
                await device.open();
                
                log("Selecting configuration...");
                await device.selectConfiguration(1);

                log("Searching for the correct interface...");
                const interfaces = device.configuration.interfaces;
                for (const iface of interfaces) {
                    // Look for a vendor-specific interface
                    if (iface.alternate.interfaceClass === 0xFF) { // 0xFF is Vendor-Specific
                        interfaceNumber = iface.interfaceNumber;
                        log(`Found vendor-specific interface: ${interfaceNumber}`);
                        
                        for (const ep of iface.alternate.endpoints) {
                            if (ep.direction === 'out') {
                                endpointOut = ep.endpointNumber;
                                log(`Found OUT endpoint: ${endpointOut}`);
                                break;
                            }
                        }
                        break;
                    }
                }

                if (interfaceNumber === undefined || endpointOut === undefined) {
                    throw new Error("Could not find a valid WebUSB interface or endpoint.");
                }

                log(`Claiming interface ${interfaceNumber}...`);
                await device.claimInterface(interfaceNumber);

                log("✅ Device connected and ready!");
                connectButton.disabled = true;
                connectButton.textContent = "Connected";
                sendButton.disabled = false;
                messageInput.disabled = false;

            } catch (error) {
                log(`❌ ERROR: ${error.message}`);
                console.error("Connection failed:", error);
            }
        });

        async function sendData(data) {
            if (!device) {
                log("Device not connected!");
                return;
            }
            try {
                // We add a newline character so the Arduino knows when the message ends.
                const dataToSend = new TextEncoder().encode(data + '\\n');
                log(`Sending data ('${data}') to endpoint ${endpointOut}...`);
                await device.transferOut(endpointOut, dataToSend);
                log("Data sent successfully.");
            } catch (error) {
                log(`❌ ERROR sending data: ${error.message}`);
            }
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if(message){
                sendData(message);
                messageInput.value = '';
            } else {
                log("Message box is empty.");
            }
        });
        
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

    </script>
</body>
</html>
