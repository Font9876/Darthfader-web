<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Device Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .luxury-title {
            font-family: 'Cormorant Garamond', serif;
        }
        .btn {
            @apply px-6 py-2 rounded-md text-sm font-semibold shadow-sm transition-all duration-200;
        }
        .btn-primary {
            @apply bg-amber-500 text-gray-900 hover:bg-amber-400 disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed;
        }
        .btn-secondary {
             @apply bg-gray-700 text-white hover:bg-gray-600 disabled:bg-gray-800 disabled:text-gray-500 disabled:cursor-not-allowed;
        }
        .input-field {
            @apply block w-full bg-gray-800 border border-gray-600 rounded-md py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200;
        }
        .label {
            @apply block text-sm font-medium text-gray-300 mb-1;
        }
        .card {
            @apply bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-lg p-6 shadow-lg;
        }
        #log {
            height: 200px;
            background-color: #000;
            border: 1px solid #374151;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <header class="text-center mb-8">
            <h1 class="luxury-title text-5xl font-bold text-amber-400">Device Configuration Interface</h1>
            <p class="text-gray-400 mt-2">Manage your device settings directly via WebUSB</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Control & Log Column -->
            <div class="md:col-span-1 flex flex-col gap-8">
                <div class="card">
                    <h2 class="text-2xl font-semibold mb-4 luxury-title text-white">Connection</h2>
                    <button id="connectButton" class="btn btn-primary w-full">Connect to Device</button>
                </div>

                <div class="card flex-grow flex flex-col">
                    <h2 class="text-2xl font-semibold mb-4 luxury-title text-white">Log</h2>
                    <div id="log" class="w-full bg-black rounded-md p-3 text-xs font-mono text-green-400 overflow-y-auto flex-grow"></div>
                </div>
            </div>

            <!-- Settings Column -->
            <div class="md:col-span-2 card">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-semibold luxury-title text-white">Settings</h2>
                    <div class="flex gap-4">
                        <button id="readButton" class="btn btn-secondary" disabled>Read Settings</button>
                        <button id="writeButton" class="btn btn-primary" disabled>Write Settings</button>
                    </div>
                </div>

                <form id="settingsForm">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Global Settings -->
                        <div class="space-y-4 p-4 border border-gray-700 rounded-md">
                            <h3 class="text-xl font-semibold luxury-title text-amber-400 border-b border-gray-700 pb-2">Global</h3>
                            <div>
                                <label for="esbChannel" class="label">ESB Channel</label>
                                <input type="number" id="esbChannel" class="input-field">
                            </div>
                            <div>
                                <label for="activeBank" class="label">Active Bank</label>
                                <input type="number" id="activeBank" class="input-field">
                            </div>
                            <div>
                                <label for="brightness" class="label">Brightness</label>
                                <input type="number" id="brightness" class="input-field">
                            </div>
                             <div>
                                <label for="autoCalEnabled" class="label">Auto Calibration</label>
                                <select id="autoCalEnabled" class="input-field">
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>
                            <div>
                                <label for="autoCalMaxValue" class="label">Auto-Cal Max Value</label>
                                <input type="number" id="autoCalMaxValue" class="input-field">
                            </div>
                        </div>

                        <!-- Bank Settings -->
                        <div class="space-y-4 p-4 border border-gray-700 rounded-md">
                            <h3 class="text-xl font-semibold luxury-title text-amber-400 border-b border-gray-700 pb-2">Current Bank</h3>
                            <div>
                                <label for="midiChannel" class="label">MIDI Channel</label>
                                <input type="number" id="midiChannel" class="input-field">
                            </div>
                            <div>
                                <label for="buttonMode" class="label">Button Mode</label>
                                 <select id="buttonMode" class="input-field">
                                    <option value="0">Momentary</option>
                                    <option value="1">Toggle</option>
                                </select>
                            </div>
                            <div>
                                <label for="assignableCCs" class="label">Assignable CCs (comma-separated)</label>
                                <input type="text" id="assignableCCs" class="input-field">
                            </div>
                             <div>
                                <label for="potLabels" class="label">Pot Labels (4 chars each, comma-sep)</label>
                                <input type="text" id="potLabels" class="input-field">
                            </div>
                            <div>
                                <label for="buttonLabels" class="label">Button Labels (4 chars each, comma-sep)</label>
                                <input type="text" id="buttonLabels" class="input-field">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const readButton = document.getElementById('readButton');
        const writeButton = document.getElementById('writeButton');
        const logElement = document.getElementById('log');
        const form = document.getElementById('settingsForm');

        let device;
        let interfaceNumber;
        let endpointOut;
        let endpointIn;
        let cachedBankSettingsDataView = null;

        const SIZEOF_GLOBAL_SETTINGS = 6;
        const SIZEOF_BANK_SETTINGS = 106;
        const TOTAL_ASSIGNABLE_INPUTS = 12;
        const NUM_ANALOG_POTS = 8;
        const NUM_DIGITAL_MIDI_BUTTONS = 4;
        const POT_LABEL_LENGTH = 4;

        function log(message, type = 'info') {
            const colorMap = {
                info: 'text-gray-400',
                success: 'text-green-400',
                error: 'text-red-400',
                tx: 'text-amber-400',
                rx: 'text-sky-400'
            };
            const prefixMap = {
                info: '[INFO]',
                success: '[OK]',
                error: '[ERROR]',
                tx: '[SENT]',
                rx: '[RECV]'
            };
            
            console.log(message);
            const line = document.createElement('div');
            line.innerHTML = `<span class="${colorMap[type]}">${prefixMap[type]}</span> ${message}`;
            logElement.appendChild(line);
            logElement.scrollTop = logElement.scrollHeight;
        }

        connectButton.addEventListener('click', async () => {
            log("Requesting device...");
            try {
                device = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x000a }] });
                log(`Device selected: ${device.manufacturerName} ${device.productName}`);
                
                await device.open();
                log("Device opened.");
                await device.selectConfiguration(1);
                log("Configuration selected.");

                for (const iface of device.configuration.interfaces) {
                    if (iface.alternate.interfaceClass === 0xFF) {
                        interfaceNumber = iface.interfaceNumber;
                        log(`Found WebUSB interface: ${interfaceNumber}`);
                        
                        for(const ep of iface.alternate.endpoints) {
                            if (ep.direction === 'out') endpointOut = ep.endpointNumber;
                            if (ep.direction === 'in') endpointIn = ep.endpointNumber;
                        }
                        break;
                    }
                }

                if (interfaceNumber === undefined || endpointOut === undefined || endpointIn === undefined) {
                    throw new Error("Could not find all required WebUSB endpoints.");
                }

                await device.claimInterface(interfaceNumber);
                log("Interface claimed.");

                log("Device connected successfully!", 'success');
                connectButton.disabled = true;
                connectButton.textContent = "Connected";
                readButton.disabled = false;
                writeButton.disabled = false;
                
                listenForData();

            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
            }
        });

        async function listenForData() {
            if (!device) return;
            try {
                let result = await device.transferIn(endpointIn, 64); // Listen for small packets
                const decoder = new TextDecoder();
                const text = decoder.decode(result.data);
                if (text.trim().length > 0) {
                    log(`Received: ${text}`, 'rx');
                    if (text.includes("SETTINGS_UPDATED")) {
                        log("Device confirmed settings update.", 'success');
                    }
                }
                listenForData();
            } catch (error) {
                if (!error.message.includes("The device was disconnected")) {
                   log(`Error receiving data: ${error.message}`, 'error');
                } else {
                   log('Device disconnected.');
                }
            }
        }

        readButton.addEventListener('click', async () => {
            if (!device) return;
            try {
                log("Sending 'Read' command (R)...", 'tx');
                await device.transferOut(endpointOut, new Uint8Array([0x52])); // 'R'
                
                log("Waiting for combined settings data...", 'rx');
                const combinedData = await device.transferIn(endpointIn, SIZEOF_GLOBAL_SETTINGS + SIZEOF_BANK_SETTINGS);

                if (combinedData.status !== 'ok') {
                    throw new Error("USB transfer failed.");
                }

                log(`Received ${combinedData.data.byteLength} bytes. Parsing...`, 'rx');
                
                const globalSettingsData = new DataView(combinedData.data.buffer.slice(0, SIZEOF_GLOBAL_SETTINGS));
                const bankSettingsData = new DataView(combinedData.data.buffer.slice(SIZEOF_GLOBAL_SETTINGS));

                parseAndDisplaySettings(globalSettingsData, bankSettingsData);

            } catch (error) {
                log(`Error reading settings: ${error.message}`, 'error');
            }
        });
        
        writeButton.addEventListener('click', async () => {
            if (!device) return;
            try {
                log("Packing settings data...", 'info');
                const { globalBuffer, bankBuffer } = packSettings();
                
                const combinedBuffer = new Uint8Array(globalBuffer.byteLength + bankBuffer.byteLength);
                combinedBuffer.set(new Uint8Array(globalBuffer), 0);
                combinedBuffer.set(new Uint8Array(bankBuffer), globalBuffer.byteLength);

                log("Sending 'Write' command (W)...", 'tx');
                await device.transferOut(endpointOut, new Uint8Array([0x57])); // 'W'

                log(`Sending combined settings payload (${combinedBuffer.byteLength} bytes)...`, 'tx');
                await device.transferOut(endpointOut, combinedBuffer);
                
                log("Settings data sent. Waiting for confirmation...", 'info');

            } catch (error)
            {
                log(`Error writing settings: ${error.message}`, 'error');
            }
        });

        function parseAndDisplaySettings(globalDataView, bankDataView) {
            cachedBankSettingsDataView = bankDataView;

            form.esbChannel.value = globalDataView.getUint8(0);
            form.activeBank.value = globalDataView.getUint8(1);
            form.brightness.value = globalDataView.getUint8(2);
            form.autoCalEnabled.value = globalDataView.getUint8(3);
            form.autoCalMaxValue.value = globalDataView.getInt16(4, true);

            let offset = 0;
            form.midiChannel.value = bankDataView.getUint8(offset); offset += 1;
            form.buttonMode.value = bankDataView.getUint8(offset); offset += 1;
            
            const ccs = [];
            for(let i = 0; i < TOTAL_ASSIGNABLE_INPUTS; i++) {
                ccs.push(bankDataView.getUint8(offset + i));
            }
            form.assignableCCs.value = ccs.join(',');
            offset += TOTAL_ASSIGNABLE_INPUTS;

            const decoder = new TextDecoder();
            const potLabels = [];
            for(let i = 0; i < NUM_ANALOG_POTS; i++) {
                const labelBuffer = bankDataView.buffer.slice(offset, offset + POT_LABEL_LENGTH + 1);
                potLabels.push(decoder.decode(labelBuffer).replace(/\0/g, ''));
                offset += POT_LABEL_LENGTH + 1;
            }
            form.potLabels.value = potLabels.join(',');

            const buttonLabels = [];
            for(let i = 0; i < NUM_DIGITAL_MIDI_BUTTONS; i++) {
                const labelBuffer = bankDataView.buffer.slice(offset, offset + POT_LABEL_LENGTH + 1);
                buttonLabels.push(decoder.decode(labelBuffer).replace(/\0/g, ''));
                offset += POT_LABEL_LENGTH + 1;
            }
            form.buttonLabels.value = buttonLabels.join(',');
            
            log("Settings parsed and displayed.", 'success');
        }
        
        function packSettings() {
            const globalBuffer = new ArrayBuffer(SIZEOF_GLOBAL_SETTINGS);
            const globalView = new DataView(globalBuffer);
            let offset = 0;
            globalView.setUint8(offset, parseInt(form.esbChannel.value)); offset += 1;
            globalView.setUint8(offset, parseInt(form.activeBank.value)); offset += 1;
            globalView.setUint8(offset, parseInt(form.brightness.value)); offset += 1;
            globalView.setUint8(offset, parseInt(form.autoCalEnabled.value)); offset += 1;
            globalView.setInt16(offset, parseInt(form.autoCalMaxValue.value), true);

            const bankBuffer = new ArrayBuffer(SIZEOF_BANK_SETTINGS);
            const bankView = new DataView(bankBuffer);
            const encoder = new TextEncoder();
            offset = 0;

            bankView.setUint8(offset, parseInt(form.midiChannel.value)); offset += 1;
            bankView.setUint8(offset, parseInt(form.buttonMode.value)); offset += 1;

            const ccs = form.assignableCCs.value.split(',').map(s => parseInt(s.trim()));
            for(let i=0; i<TOTAL_ASSIGNABLE_INPUTS; i++) {
                bankView.setUint8(offset + i, ccs[i] || 0);
            }
            offset += TOTAL_ASSIGNABLE_INPUTS;

            const potLabels = form.potLabels.value.split(',');
            for(let i=0; i<NUM_ANALOG_POTS; i++) {
                const label = (potLabels[i] || "").padEnd(POT_LABEL_LENGTH + 1, '\0');
                const encoded = encoder.encode(label.substring(0, POT_LABEL_LENGTH + 1));
                encoded.forEach((byte, j) => bankView.setUint8(offset + j, byte));
                offset += POT_LABEL_LENGTH + 1;
            }

            const buttonLabels = form.buttonLabels.value.split(',');
             for(let i=0; i<NUM_DIGITAL_MIDI_BUTTONS; i++) {
                const label = (buttonLabels[i] || "").padEnd(POT_LABEL_LENGTH + 1, '\0');
                const encoded = encoder.encode(label.substring(0, POT_LABEL_LENGTH + 1));
                encoded.forEach((byte, j) => bankView.setUint8(offset + j, byte));
                offset += POT_LABEL_LENGTH + 1;
            }

            if (cachedBankSettingsDataView) {
                log("Using cached pot calibration data for write.", 'info');
                const calDataOffset = 1 + 1 + TOTAL_ASSIGNABLE_INPUTS + (NUM_ANALOG_POTS * (POT_LABEL_LENGTH + 1)) + (NUM_DIGITAL_MIDI_BUTTONS * (POT_LABEL_LENGTH + 1));
                const calDataLength = (NUM_ANALOG_POTS * 2) + (NUM_ANALOG_POTS * 2);
                for(let i = 0; i < calDataLength; i++) {
                    bankView.setUint8(offset + i, cachedBankSettingsDataView.getUint8(calDataOffset + i));
                }
            } else {
                log("No cached calibration data found. Please 'Read Settings' first before writing.", 'error');
                throw new Error("Cached calibration data is missing.");
            }

            return { globalBuffer, bankBuffer };
        }

    </script>
</body>
</html>
